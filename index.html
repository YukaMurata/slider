		<div class="slider_wrapper"><div class="slider_inner">
			<div class="slider mypattern">
				<div><div class="slide"><a href="/products/" class="ov"><img src="/images/img_1.png" alt="" width="816"></a></div></div>
				<div><div class="slide"><a href="/tvcm/" class="ov"><img src="/images/img_2.png" alt="" width="816"></a></div></div>

			</div>
		</div></div>

		<script src="/js/slick.min.js" type="text/javascript"></script>
		<script>
			$(function(){
				$('.slider').slick({
					centerMode: true,
					centerPadding: '0px',
					slidesToShow: 1,
					slidesToScroll: 1,
					// 自動再生。trueで自動再生される。
					autoplay: true,
					// 自動再生で切り替えをする時間
					autoplaySpeed: 3000,
					// 自動再生や左右の矢印でスライドするスピード
					speed: 800,
					dots:true,
					// 自動再生時にスライドのエリアにマウスオンで一時停止するかどうか
					pauseOnHover: true,
					easing: 'easeOutQuad'
				});
